<!DOCTYPE html>
<html en="lang">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/paper-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h1>Hangman</h1>
            <h3>A word guessing javascript game</h3>
        </div>
        <div class="container">
            <div class="col-md-12">
                <div class="hm-container">
                    <div class="" id="hm-horizontal-line"></div>
                    <div class="" id="hm-head"></div>
                    <div class="" id="hm-body"></div>
                    <div class="" id="hm-hand1"></div>
                    <div class="" id="hm-hand2"></div>
                    <div class="" id="hm-leg1"></div>
                    <div class="" id="hm-leg2"></div>
                    <div class="" id="hm-help-text">HELP!!!</div>
                    <div class="" id="hm-help-line"></div>
                    <div class="" id="hm-stand-line"></div>
                    <div class="" id="hm-base-line"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12">
                <div class="keys-container text-center">
                    <h3>Guess the letters...</h3>
                    <h3><span class="word-dashes" id="word_dashes"></span></h3>
                    <div class="container">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h3 class="text-left">Wins: <span id="winCount"></span></h3>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h3>Losses: <span id="lossCount"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Import custom javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
