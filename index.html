<!DOCTYPE html>
<html en="lang">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/paper-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h1>Hangman</h1>
            <h3>A word guessing javascript game</h3>
        </div>
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="hm-container">
                    <div class="hm-base-line" id="hm-1"></div>
                    <div class="hm-stand-line" id="hm-2"></div>
                    <div class="hm-horizontal-line" id="hm-3"></div>
                    <div class="hm-head" id="hm-4"></div>
                    <div class="hm-body" id="hm-5"></div>
                    <div class="hm-hand1" id="hm-6"></div>
                    <div class="hm-hand2" id="hm-7"></div>
                    <div class="hm-leg1" id="hm-8"></div>
                    <div class="hm-leg2" id="hm-9"></div>
                    <div id="hm-help-text">HELP!!!</div>
                    <div id="hm-help-line"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="keys-container text-center">
                    <h3>Guess the word...</h3>
                    <h3><span class="word-dashes" id="wordDashes"></span></h3>
                    <div class="container-fluid text-left">
                        <h3>Message: <span id="msg"></span></h3>
                    </div>
                    <div class="container-fluid text-left">
                        <h3>Guessed letters: <span id="guessesMade"></span></h3>
                    </div>
    
                    <div class="container-fluid text-left">
                        <h3>Guesses Left: <span id="guessesLeft"></span></h3>
                    </div>
                    <div class="container-fluid text-left">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h3>Wins: <span id="winCount"></span></h3>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h3>Losses: <span id="lossCount"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Import custom javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
